<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 650" width="850" height="650">
  <!-- Background -->
  <rect width="850" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    System Components - Detailed Architecture
  </text>
  
  <!-- User Layer -->
  <g id="user-layer">
    <rect x="275" y="60" width="300" height="50" fill="#667eea" stroke="#5568d3" stroke-width="2" rx="5"/>
    <text x="425" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      User Layer (Web Browser)
    </text>
  </g>
  
  <!-- Arrow -->
  <line x1="425" y1="110" x2="425" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Presentation Layer -->
  <g id="presentation-layer">
    <rect x="175" y="130" width="500" height="90" fill="#29B5E8" stroke="#1a75bb" stroke-width="2" rx="5"/>
    <text x="425" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Presentation Layer - Streamlit in Snowflake
    </text>
    <text x="195" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">• Video Upload Interface</text>
    <text x="195" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">• Question Input &amp; Analysis</text>
    <text x="195" y="215" font-family="Arial, sans-serif" font-size="11" fill="white">• History &amp; Analytics Dashboard</text>
  </g>
  
  <!-- Arrow -->
  <line x1="425" y1="220" x2="425" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- AI/ML Layer -->
  <g id="ai-layer">
    <rect x="175" y="240" width="500" height="90" fill="#764ba2" stroke="#5a3777" stroke-width="2" rx="5"/>
    <text x="425" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      AI/ML Layer - Snowflake Cortex AI
    </text>
    <text x="195" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">• Natural Language Processing</text>
    <text x="195" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">• Video Content Analysis</text>
    <text x="195" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">• Models: Mistral, Llama, Claude</text>
  </g>
  
  <!-- Arrow -->
  <line x1="425" y1="330" x2="425" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Data Layer -->
  <g id="data-layer">
    <rect x="100" y="350" width="650" height="130" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="425" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Data Layer - VIDEO_INTELLIGENCE_DB.VIDEO_ANALYSIS
    </text>
    
    <!-- Tables -->
    <rect x="120" y="390" width="200" height="75" fill="white" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="220" y="408" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">Tables</text>
    <text x="130" y="425" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• VIDEO_METADATA</text>
    <text x="130" y="440" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• VIDEO_ANALYSIS_RESULTS</text>
    <text x="130" y="455" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• VIDEO_QUERIES</text>
    
    <!-- Procedures -->
    <rect x="335" y="390" width="180" height="75" fill="white" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="425" y="408" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">Procedures</text>
    <text x="345" y="425" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• REGISTER_VIDEO</text>
    <text x="345" y="440" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• LOG_VIDEO_QUERY</text>
    <text x="345" y="455" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• STORE_ANALYSIS_RESULT</text>
    
    <!-- Views -->
    <rect x="530" y="390" width="200" height="75" fill="white" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="630" y="408" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">Views</text>
    <text x="540" y="425" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• VIDEO_SUMMARY</text>
    <text x="540" y="440" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">• (Aggregated insights)</text>
  </g>
  
  <!-- Arrow -->
  <line x1="425" y1="480" x2="425" y2="500" stroke="#666" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Storage Layer -->
  <g id="storage-layer">
    <rect x="175" y="500" width="500" height="70" fill="#FF4B4B" stroke="#cc3c3c" stroke-width="2" rx="5"/>
    <text x="425" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Storage Layer - Snowflake Stages
    </text>
    <text x="195" y="545" font-family="Arial, sans-serif" font-size="11" fill="white">STAGE: VIDEO_FILES</text>
    <text x="195" y="562" font-family="Arial, sans-serif" font-size="10" fill="white">Encrypted • Scalable • Directory-enabled</text>
  </g>
  
  <!-- Arrow -->
  <line x1="425" y1="570" x2="425" y2="590" stroke="#666" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Compute Layer -->
  <g id="compute-layer">
    <rect x="175" y="590" width="500" height="50" fill="#4A90E2" stroke="#3a70c2" stroke-width="2" rx="5"/>
    <text x="425" y="612" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Compute Layer - VIDEO_ANALYSIS_WH
    </text>
    <text x="425" y="630" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Auto-scaling • Auto-suspend • Resource monitoring
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow5" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#666"/>
    </marker>
  </defs>
</svg>

